{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>

<div class="edit-profile-page d-flex align-items-center justify-content-center vh-100">
    <div class="content container shadow-lg bg-white rounded">
        <!-- Header Section -->
        <div class="header text-center mb-4">
            <img src="{% static 'images/profile-placeholder.png' %}" alt="Profile Placeholder" class="profile-img rounded-circle shadow-sm mb-3">
            <h1 class="text-primary">Hello, {{ user.username }}!</h1>
            <p class="text-muted">Customize your profile to showcase your personality and skills.</p>
        </div>

        <!-- Form Section -->
        <h2 class="text-secondary mb-4">Edit Profile</h2>
        <form method="post" enctype="multipart/form-data" class="edit-form">
            {% csrf_token %}
            
            <!-- Profile Picture -->
            <div class="form-group grid-item">
                <label for="{{ form.profile_picture.id_for_label }}">Profile Picture</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-camera"></i></span>
                    {{ form.profile_picture }}
                </div>
            </div>

            <!-- Bio -->
            <div class="form-group grid-item">
                <label for="{{ form.bio.id_for_label }}">Bio</label>
                {{ form.bio }}
            </div>

            <!-- Website -->
            <div class="form-group grid-item">
                <label for="{{ form.website.id_for_label }}">Website</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                    {{ form.website }}
                </div>
            </div>

            <!-- GitHub -->
            <div class="form-group grid-item">
                <label for="{{ form.github.id_for_label }}">GitHub</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-github"></i></span>
                    {{ form.github }}
                </div>
            </div>

            <!-- LinkedIn -->
            <div class="form-group grid-item">
                <label for="{{ form.linkedin.id_for_label }}">LinkedIn</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-linkedin"></i></span>
                    {{ form.linkedin }}
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center grid-item">
                <button type="submit" class="btn btn-primary btn-lg px-5">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
