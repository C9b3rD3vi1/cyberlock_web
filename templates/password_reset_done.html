<!-- templates/password_reset_done.html -->

<style>
    /* static/css/styles.css */

.password-reset-done-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.password-reset-done-container h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
}

.password-reset-done-container p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.password-reset-done-container a {
    color: #3498db;
    text-decoration: none;
}

.password-reset-done-container a:hover {
    text-decoration: underline;
}

</style>
{% block content %}
  <div class="password-reset-done-container">
    <h2>Password Reset Email Sent</h2>
    <p>
      We've emailed you instructions for resetting your password. If you don't receive an email,
      please check your spam folder or make sure you entered the correct email address.
    </p>
    <p>
      <a href="{% url 'user_login' %}">Return to Login</a>
    </p>
  </div>
{% endblock %}
