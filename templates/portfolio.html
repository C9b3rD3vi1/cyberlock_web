{% extends 'base.html' %}

{% load static %}

{% block title %}Our Portfolio - CyberLock Tech{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
    <script src="{% static 'js/portfolio.js' %}"></script>
</head>

<!-- Portfolio Section -->
<section class="portfolio py-5">
    <div class="container">
        <h2 class="text-center mb-4">Our Portfolio</h2>

        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 col-sm-6 mb-4"> <!-- Ensures 2 items per row on small screens -->
                    <div class="card shadow-sm h-100">
                        <img src="{{ project.project_image.url }}" class="card-img-top" alt="{{ project.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description|truncatewords:20|safe }}</p>
                            <a href="{% url 'project_detail' project.slug %}" class="btn btn-primary">View Project</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
