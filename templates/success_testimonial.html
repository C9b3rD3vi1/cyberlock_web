

{% load static %}
{% include 'base.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Submitted</title>
    <link rel="stylesheet" href="{% static 'css/success_testimonial.css' %}">  <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .success-message {
            background-color: #e0ffe0;
            border: 1px solid #4CAF50;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        h1 {
            color: #4CAF50;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="success-message">
        <h1>Thank You!</h1>
        <p>Your testimonial has been submitted successfully.</p>
        <p>We appreciate your feedback!</p>
        <a href="{% url 'home' %}">Return to Home</a>  <!-- Change 'home' to your home URL name -->
    </div>

</body>
</html>
