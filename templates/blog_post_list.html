

{% load static %}
{% include 'base.html' %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'blog_post_create' %}">New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'blog_post_detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.published_date }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
