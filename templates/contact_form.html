{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
     <link rel="stylesheet" href="{% static 'css/contact_form.css' %}"> 
     
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="post" action="{% url 'contact_form' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

{% endblock %}
