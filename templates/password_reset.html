<!-- templates/password_reset.html -->
{% extends 'base.html' %}

{% block content %}
  <style>
    /* Password Reset Page */
    .password-reset-page {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: #f5f5f5;
    }

    /* Password Reset Card */
    .password-reset-card {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading */
    .password-reset-heading {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    /* Form */
    .password-reset-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Form Group */
    .password-reset-form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    /* Label */
    .password-reset-label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      text-align: left;
    }

    /* Input */
    .password-reset-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .password-reset-input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    /* Button */
    .password-reset-button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .password-reset-button:hover {
      background-color: #2980b9;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .password-reset-card {
        padding: 20px;
      }

      .password-reset-heading {
        font-size: 20px;
      }

      .password-reset-input {
        padding: 8px;
        font-size: 14px;
      }

      .password-reset-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>

  <div class="password-reset-page">
    <div class="password-reset-card">
      <h2 class="password-reset-heading">Reset Password</h2>
      <form method="post" class="password-reset-form">
        {% csrf_token %}
        <div class="password-reset-form-group">
          <label for="id_email" class="password-reset-label">Email:</label>
          <input type="email" name="email" id="id_email" class="password-reset-input" required>
        </div>
        <button type="submit" class="password-reset-button">Send Reset Link</button>
      </form>
    </div>
  </div>
{% endblock %}
