

{% load static %}
{% include 'base.html' %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.published_date }}</p>
    <p>Last updated: {{ post.updated_date }}</p>
    <a href="{% url 'blog_post_update' pk=post.pk %}">Edit</a>
    <a href="{% url 'blog_post_list' %}">Back to list</a>
</body>
</html>
