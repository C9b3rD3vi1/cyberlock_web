{% load static %}

{% include 'base.html' %}

{% block title %}{{ post.title }} - CyberLock Tech{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/blog_detail.css' %}">
</head>

<!-- Blog Post Detail Section -->
<section class="blog-detail py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>{{ post.title }}</h2>
                <img src="{{ post.image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
                <p>{{ post.content }}</p>
                <div class="text-center mt-4">
                    <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
